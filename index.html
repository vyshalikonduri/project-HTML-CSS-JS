<!DOCTYPE html>
<html>
<head>
  <title>My Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Profile Page</h1>
  
  <div class="profile">
    <img src="passphoto-new.jpg" alt="Profile Photo" class="profile-photo">
    <p>Hello! My name is <span class="bold-text">Vyshali</span>. I am a student of Electronics and Communication Engineering. My hobbies are watching movies , sleeping.</p>
  </div>

  <button onclick="sayHello()">Say Hello</button>

  <h2>Contact Me</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter email" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" rows="4" placeholder="Enter your message" required></textarea><br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
